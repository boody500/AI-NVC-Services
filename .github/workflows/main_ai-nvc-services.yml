name: Build and deploy Docker app to Azure Web App - AI-NVC-Services

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_57F861F587164F668A5CFD861EFD4E99 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_896ED4FD7FA44342ACC9B0C1B26C2B36 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C094AC76D5934813BDB63BA7FC7B1039 }}

      - name: Log in to Azure Container Registry (ACR)
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.ACR_LOGIN_SERVER }}/ai-nvc-services:${{ github.sha }}
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_57F861F587164F668A5CFD861EFD4E99 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_896ED4FD7FA44342ACC9B0C1B26C2B36 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C094AC76D5934813BDB63BA7FC7B1039 }}

      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AI-NVC-Services'
          images: ${{ env.IMAGE_NAME }}
